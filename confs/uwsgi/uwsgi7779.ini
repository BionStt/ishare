[uwsgi]
chdir=/root/apps/ljx
module=ljx.wsgi:application
wsgi-file = /root/apps/ljx/ljx/wsgi.py
socket=127.0.0.1:7779
workers=3
pidfile=/root/apps/ljx/confs/uwsgi7779.pid
uid=root
gid=root
master=true
vacuum=true
thunder-lock=true
enable-threads=true
harakiri=30
post-buffering=4096
pythonpath=/root/venvs/ljx/lib/python3.7/site-packages
daemonize=/tmp/uwsgi.log
